syntax = "proto3";
option optimize_for = LITE_RUNTIME;

package paddle_hub;

message InputDesc {
  repeated string name = 1;
};

message OutputDesc {
  repeated string name = 1;
};

// A Hub Module is stored in a directory with a file 'paddlehub.pb'
// containing a serialized protocol message of this type. The further contents
// of the directory depend on the storage format described by the message.
message ModuleDesc {
  string name = 1; // PaddleHub module name
  
  // signature to input description
  map<string, InputDesc> sign2input = 2;

  // signature to output description
  map<string, OutputDesc> sign2output = 3;

  bool return_numpy = 4;

  bool contain_assets = 5;
};

